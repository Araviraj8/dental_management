{% extends 'base.html' %}

{% block title %}
  Add Doctor
{% endblock %}

{% block content %}
<div class="text-center mt-5">
  <h1 class="display-4">Enter details to add a new Doctor</h1>

  <form method="POST" action="{% url 'add_doctor' %}" class="clinic-form mt-4">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="npi" class="form-label">Doctor NPI:</label>
      <input type="text" name="npi" id="npi" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="name" class="form-label">Name:</label>
      <input type="text" name="name" id="name" class="form-control" required>
    </div>
    
    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" name="email" id="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="phone_number" class="form-label">Phone Number:</label>
      <input type="text" name="phone_number" id="phone_number" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="specialties" class="form-label">Specialties:</label>
      <select name="specialties" id="specialties"  class="form-control" required>
        {% for specialty in specialties %}
          <option value="{{ specialty.id }}">{{ specialty.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group mt-4">
      <button type="submit" class="btn btn-primary">Add Doctor</button>
    </div>
  </form>
</div>
{% endblock %}
